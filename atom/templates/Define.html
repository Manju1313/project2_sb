{% extends "main.html" %}

{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Enter Your Details 
</title>

  <style>
    p,legend{
        text-align: center;
        text-decoration-color: blue;
    }
    form{
        background-color: bisque;
    }
    
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Details</legend>
       
 
<p>
    
        <label>
          Salutation
          <select name="salutation"><option>--select--</option>
            <option>Mr.</option>
            <option>Ms.</option>
            <option>Mrs.</option>
            <option>Dr.</option>
            <option>Prof.</option>
          </select>
        </label>
      </p>
 
 
       
 
<p>
        <label>First name: <input name="firstName" type=text placeholder="Enter firstname" /></label>
      </p>
 
 
       
 
<p>
        <label>Last name: <input name="lastName" type=text placeholder="Enter lastname" /></label>
      </p>
 
 
       
 
      
      
      
      <p>
          <label>Email <span class="glyphicon glyphicon-envelope"></span>:
              <input type="email" name="email" type=email placeholder="example@domain.com" required/></label>
            </p>
            
            
        <p>
            Gender :<label><input type="radio" name="gender" value="male" /> Male</label>
                    <label><input type="radio" name="gender" value="female" /> Female</label>
            </p>
             
       
 
<p>
        <label>Date of Birth:
            <input type="date" name="birthDate"></label>
      </p>
 
 
       
 
<p>
        <label>
          Address :
          <textarea name="address" cols="30" rows="3" placeholder="Enter your address "></textarea>
        </label>
      </p>
 
 
       
 
<p>
        <button type="submit" class="save btn btn-default">Submit</button>
      </p>
 
 
     </fieldset>
  </form>
</body>
</html>
{% endblock %}
