{% extends "main.html" %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'super.css' %}" type="text/css"/>


<head>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    
    </style>
    </head>
<div class="container">
  
    
    <h1>Members</h1>
    
    
    <table>
        <tr>
            <th>ID</th>
            <th>FIRSTNAME</th>
            <th>LASTNAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th>DATE</th>
            
        </tr>
        {% for x in mymembers %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.first_name }}</td>
            <td>{{ x.last_name }}</td>
            <td>{{ x.age }}</td>
            <td>{{ x.gender }}</td>
            <td>{{ x.date }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
    {% endblock %}
